<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false" >
      <a-assets>
        <!-- a-assets内で表示させたいobjモデルを登録 -->
        <a-asset-item id="mone-obj" src="assets/src/Thonker.obj"></a-asset-item>
      </a-assets>

      <!-- a-markerタグで.pattのARマーカーを呼ぶ -->
      <a-marker preset="custom" type="pattern" url="assets/src/pattern-marker.patt">
        <!-- a-markerが認識された時に表示するものを子要素にしておく -->
        <a-entity id="mone" obj-model="obj:#mone-obj;" position="0 0 -3" scale="50 50 50" rotation="0 -90 30">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
